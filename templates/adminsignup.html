<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Management System</title>

<style>
body {
    margin: 0;
    font-family: Tahoma, Arial, sans-serif;
    background: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 820px;
    background: #eeeeee;
    border: 1px solid #b5b5b5;
    padding: 22px 45px 40px;
}

.title {
    background: linear-gradient(#c7dff4, #9dbddc);
    border: 1px solid #9dbddc;
    text-align: center;
    padding: 10px;
    font-weight: bold;
    border-radius: 6px;
    margin-bottom: 40px;
    color: #000;
}

.row {
    display: flex;
    align-items: center;
    margin-bottom: 22px;
}

.row label {
    width: 140px;
    background: linear-gradient(#5C84C9, #4F74B5);
    color: #000;
    padding: 10px;
    border-radius: 6px;
    text-align: center;
    margin-right: 30px;
}

.row input {
    width: 470px;
    padding: 10px;
    border: none;
    background: linear-gradient(#5C84C9, #4F74B5);
    border-radius: 2px;
    color: #000;
}

.row select {
    width: 470px;
    padding: 10px;
    border: none;
    background: linear-gradient(#5C84C9, #4F74B5);
    border-radius: 2px;
    appearance: none;
    color: #000;
    font-size: 14px;
}

.row select option {
    background: #cfcfcf;
    color: #000;
}

.signup {
    text-align: center;
    margin-top: 25px;
}

.signup button {
    padding: 10px 45px;
    border: none;
    border-radius: 6px;
    background: linear-gradient(#5C84C9, #4F74B5);
    color: #000;
    cursor: pointer;
}

.error {
    color: red;
    text-align: center;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="container">

    <div class="title">Event Management System</div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="row">
            <label>Name</label>
            <input type="text" name="name" placeholder="Vendor" required>
        </div>

        <div class="row">
            <label>Email</label>
            <input type="email" name="email" placeholder="Vendor" required>
        </div>

        <div class="row">
            <label>Password</label>
            <input type="password" name="password" placeholder="Vendor" required>
        </div>

        <div class="row">
            <label>Category</label>
            <select name="category" required>
                <option value="">Drop Down</option>
                <option value="Catering">Catering</option>
                <option value="Florist">Florist</option>
                <option value="Decoration">Decoration</option>
                <option value="Lighting">Lighting</option>
            </select>
        </div>

        <div class="signup">
            <button type="submit">Sign Up</button>
        </div>

    </form>

</div>

</body>
</html>
