<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login</title>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:Tahoma,Arial;
    background:#d9d9d9;
}

.header{
    width:700px;
    margin:40px auto;
    background:linear-gradient(#a9c0d6,#9fb7cd);
    padding:14px;
    text-align:center;
    border:1px solid #8ea9c1;
    font-size:18px;
}

.form{
    width:650px;
    margin:40px auto;
}

.row{
    display:flex;
    align-items:center;
    margin-bottom:30px;
}

.label{
    width:150px;
    background:#4F74B5;
    padding:12px;
    margin-right:40px;
    text-align:center;
}

.input{
    flex:1;
    background:linear-gradient(#a9c0d6,#9fb7cd);
    padding:12px;
    border:1px solid #8ea9c1;
}

.input input{
    width:100%;
    border:none;
    background:transparent;
    text-align:center;
    outline:none;
}

.bottom{
    display:flex;
    justify-content:center;
    gap:60px;
    margin-top:40px;
}

.bottom button{
    background:linear-gradient(#9c9c9c,#7f7f7f);
    border:1px solid #666;
    padding:12px 45px;
    border-radius:6px;
    cursor:pointer;
}

.error{
    text-align:center;
    color:red;
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="header">Event Management System</div>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
{% csrf_token %}

<div class="form">

    <div class="row">
        <div class="label">User Id</div>
        <div class="input">
            <input type="email" name="email" placeholder="User" required>
        </div>
    </div>

    <div class="row">
        <div class="label">Password</div>
        <div class="input">
            <input type="password" name="password" placeholder="User" required>
        </div>
    </div>

    <div class="bottom">

        <form action="{% url 'home' %}">
            <button type="button" onclick="window.location.href='{% url 'home' %}'">Cancel</button>
        </form>

        <button type="submit">Login</button>

    </div>

</div>

</form>

</body>
</html>
