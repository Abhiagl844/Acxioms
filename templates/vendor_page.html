<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vendor Florist</title>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:Tahoma,Arial;
    background:#d9d9d9;
}

.top{
    display:flex;
    justify-content:space-between;
    padding:18px 28px;
}

.top-btn{
    background:#e6e6e6;
    border:2px solid #8cc63f;
    padding:12px 40px;
    border-radius:6px;
    cursor:pointer;
}

.header{
    width:420px;
    margin:0 auto 45px auto;
    background:#4F74B5;
    padding:14px;
    border-radius:6px;
    text-align:center;
    font-size:18px;
}

.grid{
    display:flex;
    justify-content:space-evenly;
    padding:0 40px;
    flex-wrap:wrap;
}

.card{
    width:180px;
    height:260px;
    background:#4F74B5;
    border-radius:40px;
    text-align:center;
    padding-top:22px;
    margin-bottom:20px;
}

.card p{
    margin:16px 0;
}

.shop{
    margin-top:28px;
    background:#e6e6e6;
    border:2px solid #8cc63f;
    padding:8px 22px;
    border-radius:4px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="top">

    <form action="{% url 'user_portal' %}">
        <button class="top-btn">Home</button>
    </form>

    <form action="{% url 'user_logout' %}">
        <button class="top-btn">LogOut</button>
    </form>

</div>

<div class="header">Vendor &nbsp;&nbsp;&nbsp; {{ category }}</div>

<div class="grid">

{% for vendor in vendors %}
    <div class="card">
        <p>{{ vendor.name }}</p>
        <p>{{ vendor.email }}</p>

        <form action="{% url 'vendor_products_user' vendor.id %}">
            <button class="shop">Shop Item</button>
        </form>
    </div>
{% empty %}
    <p style="width:100%;text-align:center;">No Vendors Available</p>
{% endfor %}

</div>

</body>
</html>
