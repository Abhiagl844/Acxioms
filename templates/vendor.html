<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Dashboard</title>

<style>
body {
    margin: 0;
    font-family: Tahoma, Arial, sans-serif;
    background: #4F74B5;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

.wrapper {
    width: 900px;
    text-align: center;
    margin-top: 80px;
}

.welcome-box {
    background: #dcdcdc;
    border: 1px solid #b5b5b5;
    padding: 18px;
    font-size: 18px;
    color: #000;
    width: 80%;
    margin: 0 auto 60px;
    box-shadow: inset 0 0 2px #fff;
}

.button-row {
    display: flex;
    justify-content: space-between;
    padding: 0 40px;
}

.btn {
    background: linear-gradient(#e0e0e0, #bfbfbf);
    border: 1px solid #9a9a9a;
    padding: 12px 30px;
    border-radius: 10px;
    font-size: 14px;
    color: #000;
    cursor: pointer;
    min-width: 140px;
}

.btn:active {
    background: linear-gradient(#bfbfbf, #e0e0e0);
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="welcome-box">
        Welcome <br>
        {{ vendor.name }}
    </div>

    <div class="button-row">

        <form action="{% url 'vendor_items' %}">
            <button class="btn">Your Item</button>
        </form>

        <form action="{% url 'add_item' %}">
            <button class="btn">Add New Item</button>
        </form>

        <form action="{% url 'product_status' %}">
            <button class="btn">Transection</button>
        </form>

        <form action="{% url 'vendor_logout' %}">
            <button class="btn">LogOut</button>
        </form>

    </div>

</div>

</body>
</html>
