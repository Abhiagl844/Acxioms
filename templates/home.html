<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Event Management System</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Tahoma, Arial;
    background: #d9d9d9;
}

.wrapper {
    min-height: 100vh;
    padding: 40px;
}

.header {
    width: 600px;
    margin: 40px auto 80px auto;
    background: linear-gradient(#c7dff4, #9dbddc);
    border: 1px solid #9dbddc;
    text-align: center;
    padding: 16px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 6px;
}

.section {
    width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.btn {
    background: #4f74b5;
    border: none;
    padding: 16px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    color: #000;
}

.btn:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="header">Event Management System</div>

    <div class="section">

        <form action="{% url 'admin_login' %}">
            <button class="btn">Admin Login</button>
        </form>

        <form action="{% url 'user_login' %}">
            <button class="btn">User Login</button>
        </form>

        <form action="{% url 'vendor_login' %}">
            <button class="btn">Vendor Login</button>
        </form>

    </div>

</div>

</body>
</html>
