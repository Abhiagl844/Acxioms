<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vendor Login</title>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:Tahoma,Arial;
    background:#d9d9d9;
}

.top{
    display:flex;
    justify-content:space-between;
    padding:20px 25px;
}

.top-btn{
    background:#4F74B5;
    border:none;
    padding:10px 35px;
    cursor:pointer;
}

.header{
    margin:20px 25px;
    background:linear-gradient(#a9c0d6,#9fb7cd);
    padding:12px;
    text-align:center;
    border:1px solid #8ea9c1;
}

.form{
    width:650px;
    margin:40px auto;
}

.row{
    display:flex;
    align-items:center;
    margin-bottom:30px;
}

.label{
    width:150px;
    background:#4F74B5;
    padding:12px;
    margin-right:40px;
    text-align:center;
}

.input{
    flex:1;
    background:linear-gradient(#a9c0d6,#9fb7cd);
    padding:12px;
    border:1px solid #8ea9c1;
}

.input input{
    width:100%;
    border:none;
    background:transparent;
    outline:none;
}

.bottom{
    display:flex;
    justify-content:center;
    gap:60px;
    margin-top:40px;
}

.bottom button{
    background:linear-gradient(#9c9c9c,#7f7f7f);
    border:1px solid #666;
    padding:12px 45px;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="top">
    <form action="{% url 'chart' %}">
        <button class="top-btn">CHART</button>
    </form>

    <form action="{% url 'home' %}">
        <button class="top-btn">BACK</button>
    </form>
</div>

<div class="header">Event Management System</div>

<div class="form">

    <form method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="label">User Id</div>
            <div class="input">
                <input type="email" name="email" required>
            </div>
        </div>

        <div class="row">
            <div class="label">Password</div>
            <div class="input">
                <input type="password" name="password" required>
            </div>
        </div>

        {% if error %}
        <p style="color:red;text-align:center;">{{ error }}</p>
        {% endif %}

        <div class="bottom">
            <button type="reset">Cancel</button>
            <button type="submit">Login</button>
        </div>

    </form>

</div>

</body>
</html>
