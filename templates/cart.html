<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping Cart</title>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:Tahoma,Arial;
    background:#d9d9d9;
}

.top{
    display:flex;
    justify-content:space-around;
    padding:20px;
}

.nav-btn{
    background:#e6e6e6;
    border:2px solid #8cc63f;
    padding:12px 30px;
    border-radius:6px;
    cursor:pointer;
}

.header{
    width:420px;
    margin:10px auto 40px auto;
    background:linear-gradient(#a9c0d6,#9fb7cd);
    padding:12px;
    text-align:center;
    border:1px solid #8ea9c1;
}

.grid{
    width:1100px;
    margin:0 auto;
}

.row-head{
    display:flex;
    gap:30px;
    margin-bottom:20px;
}

.row{
    display:flex;
    gap:30px;
    margin-bottom:30px;
}

.box{
    background:#4F74B5;
    border-radius:20px;
    padding:18px;
    text-align:center;
    min-width:150px;
}

.image-box{
    width:150px;
    height:150px;
}

select{
    background:transparent;
    border:none;
    color:black;
    font-size:16px;
    outline:none;
}

.total-bar{
    width:1100px;
    margin:40px auto;
    background:#4F74B5;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.delete-btn{
    background:#e6e6e6;
    border:2px solid #8cc63f;
    padding:8px 20px;
    border-radius:6px;
    cursor:pointer;
}

.checkout{
    width:350px;
    margin:30px auto 60px auto;
    text-align:center;
}

.checkout button{
    background:#e6e6e6;
    border:2px solid #8cc63f;
    padding:12px 80px;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="top">

    <form action="{% url 'user_portal' %}">
        <button class="nav-btn">Home</button>
    </form>

    <form action="{% url 'products' %}">
        <button class="nav-btn">View Product</button>
    </form>

    <form action="{% url 'request_item' %}">
        <button class="nav-btn">Request Item</button>
    </form>

    <form action="{% url 'order_status' %}">
        <button class="nav-btn">Product Status</button>
    </form>

    <form action="{% url 'user_logout' %}">
        <button class="nav-btn">LogOut</button>
    </form>

</div>

<div class="header">Shopping Cart</div>

<div class="grid">

    <div class="row-head">
        <div class="box">Image</div>
        <div class="box">Name</div>
        <div class="box">Price</div>
        <div class="box">Quantity</div>
        <div class="box">Total Price</div>
        <div class="box">Action</div>
    </div>

    {% for item in cart_items %}
    <div class="row">

        <div class="box image-box">
            <img src="{{ item.product.image.url }}" width="120">
        </div>

        <div class="box">{{ item.product.name }}</div>

        <div class="box">{{ item.product.price }}/-</div>

        <div class="box">
            <form method="POST" action="{% url 'update_cart' item.id %}">
                {% csrf_token %}
                <select name="quantity" onchange="this.form.submit()">
                    {% for i in '12345678910' %}
                    <option value="{{ forloop.counter }}" {% if item.quantity == forloop.counter %}selected{% endif %}>
                        {{ forloop.counter }}
                    </option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <div class="box">{{ item.total_price }}/-</div>

        <div class="box">
            <form method="POST" action="{% url 'remove_cart' item.id %}">
                {% csrf_token %}
                <button style="background:none;border:none;color:white;cursor:pointer;">Remove</button>
            </form>
        </div>

    </div>
    {% empty %}
    <div class="row">
        <div class="box" style="width:100%;">Cart is Empty</div>
    </div>
    {% endfor %}

</div>

<div class="total-bar">
    <div>Grand Total {{ grand_total }}/-</div>

    <form method="POST" action="{% url 'clear_cart' %}">
        {% csrf_token %}
        <button class="delete-btn">Delete All</button>
    </form>
</div>

<div class="checkout">
    <form action="{% url 'checkout' %}">
        <button>Proceed to CheckOut</button>
    </form>
</div>

</body>
</html>
